<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blockchain - client view</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gijgo/1.9.6/combined/css/gijgo.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js-bootstrap-css/1.2.1/typeaheadjs.min.css">
    <link rel="stylesheet" href="css/client.css">
</head>

<body>
    <div class="container">
        <h1 class="display-4">Mortgage online</h1>
        <div class="loader"></div>
        <hr class="my-4">
        <form id="mortForm">
            <fieldset>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control" id="fname" placeholder="Your name.." required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control" id="lname" placeholder="Your last name.." required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="dateBirth">Date of birth</label>
                    <input type="text" class="form-control" id="dateBirth" placeholder="11.11.2011">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <div id="bloodhound">
                        <input type="text" class="form-control typeahead" id="address" placeholder="Uetlihof 13, Zuerich" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="loan2">Loan</label>
                    <div class="input-group mb-3">
                        <input type="text" id="loanInput" class="form-control" placeholder="300'000" aria-label="input loan amount" aria-describedby="loan2" required>
                        <div class="input-group-append">
                            <span class="input-group-text" id="loan2">CHF</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="subject">Property description</label>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="subject">
                            <label class="custom-file-label" for="subject">Choose file</label>
                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">Upload</button>
                        </div>
                    </div>
                </div>
                <button class="btn btn-secondary btn-lg" type="submit">Submit</button>
            </fieldset>
            <div class="modal" tabindex="-1" id="mortgageStatus" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Request completed!</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Mortage request send successfully.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="newForm" data-dismiss="modal">Create New</button>
                            <a href="Bank.htm" class="btn btn-secondary">Bank-View</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gijgo/1.9.6/combined/js/gijgo.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/corejs-typeahead/1.2.1/bloodhound.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/corejs-typeahead/1.2.1/typeahead.jquery.min.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/client.js"></script>
</body>
