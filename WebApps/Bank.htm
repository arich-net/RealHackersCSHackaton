<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8"> 
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <style>
    * {
      box-sizing: border-box;
    }

    input[type=text],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    h2 {
      color: #008CBA;
    }

    label {
      padding: 12px 12px 12px 0;
      display: inline-block;
    }

    input[type=submit] {
      background-color: #008CBA;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      float: right;
    }

    input[type=submit]:hover {
      background-color: #b3d9ff;
    }

    .container {
      border-radius: 0px;
      background-color: #8586885e;
      padding: 20px;
      min-height: 300px;
    }

    .col-25 {
      float: left;
      width: 25%;
      margin-top: 6px;
    }

    .col-75 {
      float: left;
      width: 75%;
      margin-top: 6px;
    }

    /* Clear floats after the columns */

    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td,
    th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }

    /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */

    @media screen and (max-width: 600px) {
      .col-25,
      .col-75,
      input[type=submit] {
        width: 100%;
        margin-top: 0;
      }
    }

    .checkContainer {
      display: block;
      position: relative;
      padding-left: 35px;
      margin-bottom: 12px;
      cursor: pointer;
      font-size: 22px;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Hide the browser's default checkbox */

    .checkContainer input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }

    /* Create a custom checkbox */

    .checkmark {
      position: absolute;
      top: 0;
      left: 0;
      height: 25px;
      width: 25px;
      background-color: #eee;
    }

    /* On mouse-over, add a grey background color */

    .contacheckContaineriner:hover input~.checkmark {
      background-color: #ccc;
    }

    /* When the checkbox is checked, add a blue background */

    .checkContainer input:checked~.checkmark {
      background-color: #2196F3;
    }

    /* Create the checkmark/indicator (hidden when not checked) */

    .checkmark:after {
      content: "";
      position: absolute;
      display: none;
    }

    /* Show the checkmark when checked */

    .checkContainer input:checked~.checkmark:after {
      display: block;
    }

    /* Style the checkmark/indicator */

    .checkContainer .checkmark:after {
      left: 9px;
      top: 5px;
      width: 5px;
      height: 10px;
      border: solid white;
      border-width: 0 3px 3px 0;
      -webkit-transform: rotate(45deg);
      -ms-transform: rotate(45deg);
      transform: rotate(45deg);
    }
  </style>
</head>

<body>

  <h2>Banks View - validation tasks for 17.03.2018</h2>
  <div class="container">
    <div id="mapid" style="min-height: 300px; height: 100%;">
      <script>
        var mymap = L.map('mapid').setView([51.505, -0.09], 13);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
          maxZoom: 18,
          attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
            '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
          id: 'mapbox.streets'
        }).addTo(mymap);

        var myStyle = {
          "color": "#ff7800",
          "weight": 5,
          "opacity": 0.65
        };

        var xhr = new XMLHttpRequest();
        var url = "http://localhost:3000/api/queries/selectBankStatusZero";

        xhr.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            var applications = JSON.parse(this.responseText);
            createTable(applications);
            var layer = L.geoJSON(createGeo(applications), {
              style: myStyle,
              onEachFeature: function (feature, layer) {
                layer.bindPopup('<h2>' + feature.properties.PropertyDescription + '</h2><p>Id: ' + feature.properties.appId + '<br>Funding request: ' + feature.properties.fundingRequest + '</p>');
            }
            });
            layer.addTo(mymap);
            mymap.fitBounds(layer.getBounds());
          }
        };

        xhr.open("GET", url, true);
        xhr.send();

        function createTable(data) {
          var globalCounter = 0;
          //var tbody = document.getElementById('tBody');
          var tbody = document.createElement("table");
          document.body.appendChild(tbody);
          var col = [];
          for (var i = 0; i < data.length; i++) {
            for (var key in data[i]) {
              if (col.indexOf(key) === -1) {
                col.push(key);
              }
            }
          }

          var col = ['appId', 'customer', 'propertyName', 'fundingRequest'];
          var colNames = ['Applikation-Id', 'Customer-Id', 'property name', 'funding request'];

          var colNamesUi = ['Accept/Decline', 'Signed By', 'Signature'];
          var fields = ['<label class="checkContainer"><input type="checkbox"><span class="checkmark"></span></label>', '<input type="Text"></input>', '<input type="Text"></input>'];
          var tr = tbody.insertRow(-1);                   // TABLE ROW.
          for (var i = 0; i < colNames.length; i++) {
            var th = document.createElement("th");      // TABLE HEADER.
            th.innerHTML = colNames[i];
            tr.appendChild(th);
          }

          for (var i = 0; i < colNamesUi.length; i++) {
            var th = document.createElement("th");      // TABLE HEADER.
            th.innerHTML = colNamesUi[i];
            tr.appendChild(th);
          }

          // ADD JSON DATA TO THE TABLE AS ROWS.
          for (var i = 0; i < data.length; i++) {
            tr = tbody.insertRow(-1);
            for (var j = 0; j < col.length; j++) {
              var tabCell = tr.insertCell(-1);
              if (j == 0) {
                tabCell.innerHTML = "<input type='submit' name='" + data[i][col[j]] + "' value='Submit'/>";
              }
              else {
                tabCell.innerHTML = "<input type='text' value='" + data[i][col[j]] + "' disabled />";
              }
            }

            for (var j = 0; j < colNamesUi.length; j++) {
              var tabCell = tr.insertCell(-1);
              tabCell.innerHTML = fields[j];
            }
          }

        }

        function createGeo(data) {
          var features = [];
          for (var i = 0; i < data.length; i++) {
            var feature = {
              "type": "Feature", "properties": {
                "appId": data[i]['appId'],
                "fundingRequest": data[i]['fundingRequest'],
                "PropertyDescription": data[i]['propertyName']
              },
              "geometry": {
                "type": "Point",
                "coordinates": [8.542728 + (Math.random() * (0.120 - 0.0200) + 0.0200), 47.371501 + + (Math.random() * (0.120 - 0.0200) + 0.0200)]
              }

            }
            features.push(feature);
          }
          return features
        }
      </script>
    </div>
  </div>
</body>

</html>
