<script>
    var access_token = "";

    function getParticipantID() {
        console.log("Access_Token: " + access_token);
        var processed = false;
        var userdata = "";
        var xhr = new XMLHttpRequest();
        var pingapi = "https://blockchain.arich-net.com/api/system/ping";

        xhr.open("GET", pingapi, true);
        xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
        xhr.setRequestHeader('Accept', 'application/json');
        xhr.setRequestHeader('X-Access-Token', access_token);
        xhr.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                userdata = JSON.parse(this.responseText);                
                document.getElementById("Participant").innerHTML = userdata.participant;
            }
        };
        xhr.send();
        //console.log("User Data: " + userdata.participant);
    }

    function isEmpty(str) {
        return (!str || 0 === str.length);
    }

    function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for(var i = 0; i <ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    function verifySessionToken() {
        var myCookie = getCookie("access_token");

        if (isEmpty(myCookie)) {
            // do cookie doesn't exist stuff;
            window.location.replace("Login.htm");
        }
        else {
            //alert("Cookie: " + myCookie);
            var pivot = myCookie.match(/.*:([^\.]*).*/);
            access_token = pivot[1];
            getParticipantID();
        }
    }

    window.onload = function() {
        verifySessionToken();
    };

</script>
