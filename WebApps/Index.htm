    <title>Blockchain LAB for Real Hackers</title>

<body>
    <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid">
            <h1 class="display-4">Real Hackers app overview</h1>
            <hr class="my-4">
            <p class="lead">Welcome
                <span id="Participant"></span>
            </p>
        </div>
        <div class="card-columns">
            <div class="card card text-white bg-info mb-3">
                <div class="card-body">
                    <h4 class="card-title">Bank view</h4>
                    <p class="card-text">Approvers view within a bank. Used to sign a customer request</p>
                    <a href="Bank.htm" class="btn btn-light">Start app</a>
                </div>
            </div>
            <div class="card bg-light mb-3">
                <div class="card-body">
                    <h4 class="card-title">Client view</h4>

                    <a href="Client2.htm" class="btn btn-info">Start new app</a>
                </div>
            </div>
            <div class="card card text-white bg-info mb-3">

                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="cardfile">
                            <label class="custom-file-label" for="cardfile">Choose card</label>
                        </div>
                        <div class="input-group-append">
                            <button onclick="uploadCard()" class="btn btn-outline-secondary" id="uploadcard" type="button">Upload</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
