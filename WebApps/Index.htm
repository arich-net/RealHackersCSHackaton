<body>
    <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid">
            <h1 class="display-4">Real Hackers app overview</h1>
            <hr class="my-4">
            <p class="lead">Welcome <span id="Participant"></span></p>
        </div>
        <div class="card-columns">
            <div class="card card text-white bg-info mb-3">
                <div class="card-body">
                    <h4 class="card-title">Bank view</h4>
                    <p class="card-text">Approvers view within a bank. Used to sign a customer request</p>
                    <a href="Bank.htm" class="btn btn-light">Start app</a>
                </div>
            </div>
            <div class="card bg-light mb-3">
                <div class="card-body">
                    <h4 class="card-title">Client view</h4>
                    <p class="card-text">Clients have to add their details to apply for a mortage contract.</p>
                    <a href="Client.htm" class="btn btn-info">Start app</a>
                </div>
            </div>
            <div class="card card text-white bg-info mb-3">
                <div class="card-body">
                    <h4 class="card-title">Add card</h4>
                    <p class="card-text">Upload your participant card to our blockchain.</p>
                    <div>
                        <label for="file">Choose card to upload</label>
                        <input type="file" id="cardfile" name="cardfile" multiple />
                    </div>
                    <div>
                        <label for="cardname">Card name</label>
                        <input type="input" id="cardname" name="cardname" />
                    </div>
                    <div>
                        <button onclick="uploadCard()">Upload</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
<script>
    var access_token = "";

    function getParticipantID() {
        console.log("Access_Token: " + access_token);
        var processed = false;
        var userdata = "";
        var xhr = new XMLHttpRequest();
        var pingapi = "https://blockchain.arich-net.com/api/system/ping";

        xhr.open("GET", pingapi, true);
        xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
        xhr.setRequestHeader('Accept', 'application/json');
        xhr.setRequestHeader('X-Access-Token', access_token);
        xhr.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                userdata = JSON.parse(this.responseText);
                document.getElementById("Participant").innerHTML = userdata.participant;
            } else if (this.readyState == 4 && this.status == 500) {
                document.getElementById("Participant").innerHTML = "<font color='red'>Please upload your card to your identiy</font>";
            }
        };
        xhr.send();
        //console.log("User Data: " + userdata.participant);
    }

    function uploadCard() {
        var cardfile = document.getElementById("cardfile").files[0];
        var cardname = document.getElementById("cardname").value;
        var xhr = new XMLHttpRequest();
        var walletapi = "https://blockchain.arich-net.com/api/wallet/import";
        var params = "?name=" + cardname;
        var formData = new FormData();
        formData.append('card', cardfile);

        xhr.open("POST", walletapi + params, true);
        xhr.setRequestHeader('Accept', 'application/json');
        xhr.setRequestHeader('X-Access-Token', access_token);
        xhr.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                getParticipantID();
            }
        };
        xhr.send(formData);
    }

    function isEmpty(str) {
        return (!str || 0 === str.length);
    }

    function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    function verifySessionToken() {
        var myCookie = getCookie("access_token");

        if (isEmpty(myCookie)) {
            // do cookie doesn't exist stuff;
            window.location.replace("Login.htm");
        }
        else {
            //alert("Cookie: " + myCookie);
            var pivot = myCookie.match(/.*:([^\.]*).*/);
            access_token = pivot[1];
            getParticipantID();
        }
    }

    window.onload = function () {
        verifySessionToken();
    };

</script>
